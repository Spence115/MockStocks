{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <!-- https://memegen.link/ -->
    {% set rng = range(1,4) | random %}
    {% print(rng) %}
    {% if rng == 1 %}
        <img alt="{{ top }}" class="border img-fluid" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://en.meming.world/images/en/7/76/Confession_Bear.jpg&width=400" title="{{ top }}">
    {% elif rng == 2 %}
        <img alt="{{ top }}" class="border img-fluid" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400" title="{{ top }}">
    {% else %}
        <img alt="{{ top }}" class="border img-fluid" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgflip.com/18y1um.jpg&width=400" title="{{ top }}">
    {% endif %}

{% endblock %}
